<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    #headerPopup
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="/magnific-popup/magnific-popup.css" />

    <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Magnific Popup core JS file -->
    <script src="/magnific-popup/jquery.magnific-popup.js"></script>
    <style>
      #headerPopup {
        width: 75%;
        margin: 0 auto;
      }

      #headerPopup iframe {
        width: 100%;
        margin: 0 auto;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#headerVideoLink").magnificPopup({
          type: "inline",
          midClick: true, // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center display-4 mt-5">
            Solodev Web Design & Content Management Software
          </h1>
          <p class="text-center mt-5">
            <a
              href="#headerPopup"
              id="headerVideoLink"
              target="_blank"
              class="btn btn-outline-danger popup-modal"
              >See Why Solodev WXP</a
            >
          </p>
          <div
            id="headerPopup"
            class="mfp-hide embed-responsive embed-responsive-21by9"
          >
            <iframe
              class="embed-responsive-item"
              width="854"
              height="480"
              src="https://www.youtube.com/embed/qN3OueBm9F4?autoplay=1"
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
