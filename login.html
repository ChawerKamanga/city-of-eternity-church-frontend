<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Of Eternity</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/src/script.js" defer></script>
  </head>
  <body>
    <nav class="bg-purple">
      <div class="flex justify-between items-center lg:mx-20">
        <!-- img -->
        <div class="p-6 z-50">
          <a href="/index.html"
            ><img
              src="/img/logo-removebg-preview.png"
              class="h-[50px]"
              alt="logo"
          /></a>
        </div>
  
        <!-- nav items -->
        <div class="lg:flex space-x-10 items-center hidden">
          <ul class="flex space-x-4 text-white">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/sermons.html">Sermons</a></li>
            <li><a href="/about-us.html">About Us</a></li>
            <li><a href="/contact-us.html">Contact Us</a></li>
          </ul>
          <a href="" class="bg-white px-4 py-2 rounded-md">Join Us</a>
        </div>
  
        <!-- Hamburger Button -->
        <div class="lg:hidden mr-10">
          <button
            id="menu-btn"
            type="button"
            class="z-40 block hamburger lg:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
  
        <!-- Mobile Nav Menu -->
        <div
          id="menu"
          class="absolute top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-purple"
        >
          <a href="/index.html" class="hover:text-blue-500">Home</a>
          <a href="/sermons.html" class="hover:text-blue-500">Sermons</a>
          <a href="/about-us.html" class="hover:text-blue-500">About Us</a>
          <a href="/contact-us.html" class="hover:text-blue-500">Contact Us</a>
        </div>
      </div>
    </nav>

    <main class="h-[100vh]">
      <div class="flex flex-col justify-center items-center h-[80vh] space-y-10">
        <h1 class="uppercase text-4xl">Welcome</h1>
        <form action="post" class="flex flex-col space-y-5 w-[700px]">
           <div class="flex flex-col">
            <label class="text-lg text-purple" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="py-2 border-purple border-b-2 ring-0 outline-none bg-inherit"
            />
           </div>
          <div class="flex flex-col">
            <label class="text-lg text-purple" for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="py-2 border-purple border-b-2 ring-0 outline-none bg-inherit"
            />
          </div>
            <a href="/dashboard.html" class="uppercase text-white bg-purple py-4 text-center font-bold text-lg">Sign in</a>
        </form>
      </div>
    </main>
  </body>
</html>
